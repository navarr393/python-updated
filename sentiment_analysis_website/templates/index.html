<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: 'PT Sans', sans-serif;
                background-color: #e0f7fa; /* Light blue background */
            }
            #content {
                text-align: center;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h1 {
                margin-top: 0;
            }
        </style>
        <title>Sentiment Analyzer</title>
    </head>
    <body>
        <div id="content">
            <h1>Sentiment Analyzer</h1>
            <!-- Send user input to the server when the form is submitted -->
            <form method="POST" action="/">
                <label for="input">Enter text:</label>
                <input type="text" id="input" name="input" required>
                <button type="submit">Analyze text</button>
            </form>
            <!-- Display the sentiment analysis results passed from the server -->
            {% if sentiment %}
                <h2>Analysis Result for: "{{ input_text }}"</h2>
                <ul>
                    <li>Negative: {{ sentiment.neg }}</li>
                    <li>Neutral: {{ sentiment.neu }}</li>
                    <li>Positive: {{ sentiment.pos }}</li>
                    <li>Compound: {{ sentiment.compound }}</li>
                </ul>
                <h3>Overall this is a:</h3>
                <ul>
                    <li>{{ sentiment_type }}</li>
                </ul>
            {% endif %}
        </div>
    </body>
</html>
